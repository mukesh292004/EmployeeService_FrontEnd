<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-5"> <!-- Reduced width -->
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-header bg-dark text-white text-center py-3">
                    <h3 class="mb-0"><i class="bi bi-person-plus-fill me-2"></i>Register</h3>
                </div>
                <div class="card-body p-4">
                    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
                        <!-- Employee ID -->
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-dark text-white">
                                <i class="bi bi-person-badge-fill"></i>
                            </span>
                            <div class="form-floating">
                                <input type="number" id="employeeId" class="form-control" formControlName="employeeId"
                                    placeholder="Enter Employee ID" required>
                                <label for="employeeId">Employee ID</label>
                            </div>
                        </div>

                        <!-- Name -->
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-dark text-white">
                                <i class="bi bi-person-fill"></i>
                            </span>
                            <div class="form-floating">
                                <input type="text" id="name" class="form-control" formControlName="name"
                                    placeholder="Enter Full Name" required>
                                <label for="name">Full Name</label>
                            </div>
                        </div>

                        <!-- Email -->
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-dark text-white">
                                <i class="bi bi-envelope-fill"></i>
                            </span>
                            <div class="form-floating">
                                <input type="email" id="email" class="form-control" formControlName="email"
                                    placeholder="Enter Email Address" required>
                                <label for="email">Email Address</label>
                            </div>
                        </div>

                        <!-- Password -->
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-dark text-white">
                                <i class="bi bi-lock-fill"></i>
                            </span>
                            <div class="form-floating">
                                <input type="password" id="password" class="form-control" formControlName="password"
                                    placeholder="Enter Password" required>
                                <label for="password">Password</label>
                            </div>
                        </div>

                        <!-- Role -->
                        <div class="input-group mb-4">
                            <span class="input-group-text bg-dark text-white">
                                <i class="bi bi-briefcase-fill"></i>
                            </span>
                            <div class="form-floating">
                                <select id="role" class="form-select" formControlName="role" required>
                                    <option value="" disabled>Select role</option>
                                    <option value="Employee">Employee</option>
                                    <option value="Manager">Manager</option>
                                    <option value="Admin">Admin</option>
                                </select>
                                <label for="role">Role</label>
                            </div>
                        </div>

                        <!-- Buttons -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-dark btn-lg" [disabled]="registrationForm.invalid">
                                <i class="bi bi-person-plus-fill me-2"></i>Register
                            </button>
                            <button type="button" class="btn btn-outline-secondary btn-lg" (click)="onReset()">
                                <i class="bi bi-arrow-clockwise me-2"></i>Reset
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

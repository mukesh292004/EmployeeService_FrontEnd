<div class="erp-dashboard d-flex justify-content-center align-items-center min-vh-100 ">
  <div class="card p-4 shadow-lg" style="width: 400px; background-color: #343a40; border-radius: 10px;">
    <div class="card-body">
      <h3 class="text-center text-white mb-4">Login</h3>
      <form (ngSubmit)="validate(loginForm)" #loginForm="ngForm">
        <!-- Username Field -->
        <div class="mb-3">
          <label for="username" class="form-label text-white">Username</label>
          <input
            type="text"
            id="username"
            class="form-control"
            name="username"
            [(ngModel)]="username"
            required
            placeholder="Enter your username"
          />
        </div>

        <!-- Password Field -->
        <div class="mb-3">
          <label for="password" class="form-label text-white">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            name="password"
            [(ngModel)]="password"
            required
            placeholder="Enter your password"
          />
        </div>

        <!-- Remember Me Checkbox -->
        <div class="form-check mb-3">
          <input
            type="checkbox"
            id="rememberMe"
            class="form-check-input"
            [(ngModel)]="rememberMe"
            name="rememberMe"
          />
          <label for="rememberMe" class="form-check-label text-white">Remember Me</label>
        </div>

        <!-- Submit Button -->
        <div class="d-grid">
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!loginForm.valid"
          >
            Login
          </button>
        </div>
      </form>

      <!-- Error Message -->
      <div *ngIf="loginFailed" class="text-danger text-center mt-3">
        Invalid username or password. Please try again.
      </div>

      <!-- Register Link -->
      <div class="text-center mt-3">
        <span class="text-white">Don't have an account?</span>
        <a routerLink="/register" class="text-primary">Register</a>
      </div>
    </div>
  </div>
</div>
